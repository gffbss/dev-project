{% extends "base.html" %}
{% load i18n %}

{% block content %}
<form method="post" action=".">
  {% csrf_token %} 
  {{ form.as_p }}

  <input type="submit" value="{% trans 'Log in' %}" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>

<p>{% trans "Forgot your password" %}? <a href="{% url 'auth_password_reset' %}">{% trans "No problem! Reset it" %}</a>!</p>
<p>{% trans "Not registered" %}? <a href="{% url 'registration_register' %}">{% trans "Please join us" %}</a>!</p>
{% endblock %}
