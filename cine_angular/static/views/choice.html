<!-- Retrive the movie information -->
<div class="row">
    <div class="col-md-12">
    <ul ng-repeat="movie in movies | orderBy:random | limitTo: 1">
        <h1>{{ movie.title }}</h1>
        <img id="main-poster" class="img-rounded img-responsive" src="http://image.tmdb.org/t/p/w185/{{ movie.poster }}">
        <h3>{{ movie.year }}</h3>
    </ul>
        <h1>Good Choice dingus</h1>
        <a href="/">You hate it? Go back...</a>

    </div>
</div>
