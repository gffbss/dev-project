<div class="row">
    <div class="col-md-12">
        <ul ng-repeat="movie in movies | orderBy:random | limitTo: 1">
            <h1>{{ movie.title }}</h1>
            <img id="main-poster" class="img-rounded img-responsive" src="http://image.tmdb.org/t/p/w185/{{ movie.poster }}">
            <h4>{{ movie.year }}</h4>
            <h2>How To Watch</h2>
        </ul>
            <a href="#/moods">You hate it? Your fault, you asked for a random flick...</a>
    </div>
</div>
